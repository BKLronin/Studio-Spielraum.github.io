<section id="services">
<!-- Page Content -->
<div class="content-section-a">

            <div class="container">
              <div class="row">
                {% for post in site.posts reversed %}

                    <div class="col-sm-4">
                    <div class="card">
                    <img class="img-responsive" src="img/services/{{ post.img }}" alt="">
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <div class="lead">{{ post.content }}</div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
</div>
</section>
